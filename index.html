<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/common/dataclasses.js"></script>
    <script src="js/common/itemClass.js"></script>
    <script src="js/gem.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
    <div style="border: 1px solid; width:fit-content; padding: 6px;" >
      <select id="itemList" onchange="changeItemType(this.value)">
        <option value="weapon">Weapon</option>
        <option value="armor">Armor</option>
        <option value="accessory">Accessory</option>
        <option value="wonderous">Wonderous</option>
        <option value="staff">Staff</option>
      </select>
      
      <select id="rarityList" onchange="changeRarity(this.value)">
        <option value="0">Common</option>
        <option value="1">Uncommon</option>
        <option value="2">Rare</option>
        <option value="3">Very Rare</option>
        <option value="4">Legendary</option>
      </select>

      <button onclick="generateItem()">generate item</button>
      <button onclick="generateRandomItem()">generate random item</button>
    </div>
    <br>
    <div id="generatedItems"></div>
    <div class="generatedItem">
      <div>itemType = Weapon</div>
      <div>Rarity = Legendary</div>
      <div>Slot = Red</div>
      <div>Slot = Red</div>
      <div>Slot = Red</div>
      <div>Slot = Red</div>
      <div>Slot = Red</div>
    </div>
  </body>
</html>
