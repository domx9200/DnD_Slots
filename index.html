<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="js/common/dataclasses.js"></script>

</head>
<body>
    <div>This page is currently under construction</div>

    <div style="border: 1px solid; width:fit-content; padding-left: 2px; padding-right: 2px;" >
        <select id="itemList" onchange="changeItemType(this.value)">
            <option value="weapon">Weapon</option>
            <option value="armor">Armor</option>
            <option value="accessory">Accessory</option>
            <option value="wonderous">Wonderous</option>
            <option value="staff">Staff</option>
        </select>
        
        <select id="rarityList" onchange="changeRarity(this.value)">
            <option value="0">Common</option>
            <option value="1">Uncommon</option>
            <option value="2">Rare</option>
            <option value="3">Very Rare</option>
            <option value="4">Legendary</option>
        </select>

        <button onclick="generateItem()">generate item</button>
    </div>
    <button onclick="generateRandomItem()">generate random item</button>
</body>
